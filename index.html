<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Bernardo Raposo</title>
    <meta name="description" content="Designer and developer currently based in London, UK">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='http://fonts.googleapis.com/css?family=Source+Code+Pro' rel='stylesheet' type='text/css'>
    <style media="screen">
        /* For the sake of simplicity no classes were used */

        body {
            font: 16px/1.45 "Source Code Pro", sans-serif;
            padding: 15px;
            background-color: hsl(46.3,100%,93.1%);
            color: hsl(0,0%,20%);
        }

        h1 {
            margin: 0;
            line-height: 40px;
        }

        a {
            color: hsl(0,0%,20%);
            text-decoration: none;
            padding-bottom: 2px;
            box-shadow: 0 1px hsl(0,0%,20%);
            transition: box-shadow 300ms cubic-bezier(0.77, -0.46, 0.16, 1.49);
        }

        a:hover {
            box-shadow: 0 3px hsl(0,0%,20%);
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        li {
            line-height: 2.5;
            position: relative;
            min-height: 40px;
        }


        /* Adds mdash in a slighty hackerish way */
        body > ul > li > span:not(:empty):before {
            content: '\2014';
            color: hsla(0,0%,20%, 0.5);
            margin-right: 10px;
        }

        /* Adds spacing dots for identation */
        li ul li:before {
            content: '\00B7\00B7\00B7\00B7';
            color: hsla(0,0%,20%, 0.15);
        }

        span {
            position: relative;
        }

        /* Return char at the end of the line */
        span:after {
            content: '\00AC';
            color: hsla(0,0%,20%, 0.15);
        }

        /* Mobile-first approach */
        @media screen and (min-width: 600px) {
            body {
                padding: 50px;
            }
        }
    </style>
</head>

    <ul>
