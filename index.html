    <script>
        // Color schemes generated from http://jxnblk.com/hello-color/
        var colorScheme = [
            {
                bg: "hsl(96, 35%, 78%)",
                text: "hsl(275, 36%, 24%)",
                invisible: "hsl(96, 35%, 68%)",
            },
            {
                bg: "hsl(338, 100%, 45%)",
                text: "hsl(157, 95%, 57%)",
                invisible: "hsl(338, 100%, 35%)",
            },
            {
                bg: "hsl(299, 36%, 39%)",
                text: "hsl(119, 37%, 60%)",
                invisible: "hsl(299, 36%, 29%)",
            },
            {
                bg: "hsl(77, 87%, 44%)",
                text: "hsl(257, 88%, 57%)",
                invisible: "hsl(77, 87%, 34%)",
            },
            {
                bg: "hsl(229, 51%, 38%)",
                text: "hsl(49, 47%, 61%)",
                invisible: "hsl(229, 51%, 28%)",
            }
        ]
        var color = colorScheme[Math.floor(Math.random() * colorScheme.length)];
        var css = ":root { \
                    --bg-color: " + color.bg + "; \
                    --text-color: " + color.text + "; \
                    --invisible-color: " + color.invisible + "; \
                    --spacing: 8px;\
                }";

        var style = document.createElement('style');

        style.type = 'text/css';
        if (style.styleSheet) {
            style.styleSheet.cssText = css;
        } else {
            style.appendChild(document.createTextNode(css));
        }

        document.head.appendChild(style);
    </script>
    <style type="text/css">
        /* For the sake of simplicity no classes were used */

        body {
            font: 16px/1.45 "Source Code Pro", sans-serif;
            padding: calc(var(--spacing) * 2);
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        h1 {
            margin: 0;
            line-height: calc(var(--spacing) * 5);
        }

        h1>span,
        li>span:empty {
            padding-left: 0;
        }

        a {
            color: var(--text-color);
            text-decoration: none;
            background: -webkit-linear-gradient(var(--bg-color), var(--bg-color)), -webkit-linear-gradient(var(--bg-color), var(--bg-color)), -webkit-linear-gradient(var(--text-color), var(--text-color));
            background: -moz-linear-gradient(var(--bg-color), var(--bg-color)), -moz-linear-gradient(var(--bg-color), var(--bg-color)), -moz-linear-gradient(var(--text-color), var(--text-color));
            background: -o-linear-gradient(var(--bg-color), var(--bg-color)), -o-linear-gradient(var(--bg-color), var(--bg-color)), -o-linear-gradient(var(--text-color), var(--text-color));
            background: -ms-linear-gradient(var(--bg-color), var(--bg-color)), -ms-linear-gradient(var(--bg-color), var(--bg-color)), -ms-linear-gradient(var(--text-color), var(--text-color));
            background: linear-gradient(var(--bg-color), var(--bg-color)), linear-gradient(var(--bg-color), var(--bg-color)), linear-gradient(var(--text-color), var(--text-color));
            -webkit-background-size: .05em 1px, .05em 1px, 1px 1px;
            -moz-background-size: .05em 1px, .05em 1px, 1px 1px;
            background-size: .05em 1px, .05em 1px, 1px 1px;
            background-repeat: no-repeat, no-repeat, repeat-x;
            text-shadow: 0.03em 0 var(--bg-color), -0.03em 0 var(--bg-color), 0 0.03em var(--bg-color), 0 -0.03em var(--bg-color), 0.06em 0 var(--bg-color), -0.06em 0 var(--bg-color), 0.09em 0 var(--bg-color), -0.09em 0 var(--bg-color), 0.12em 0 var(--bg-color), -0.12em 0 var(--bg-color), 0.15em 0 var(--bg-color), -0.15em 0 var(--bg-color);
            background-position: 0 95%, 100% 95%, 0 95%;
        }

        a:hover {
            background: none;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        li {
            line-height: 2.5;
            position: relative;
            min-height: calc(var(--spacing) * 5);
        }
        /* Adds spacing dots for identation */

        body>ul>li>span:not(:empty):before {
            content: '\00B7\00B7\00B7\00B7';
            color: var(--invisible-color);
            margin-left: calc(var(--spacing) * -5);
        }

        span {
            position: relative;
            padding-left: calc(var(--spacing) * 5);
            display: inline-block;
            line-height: 1.8;
        }
        /* Return char at the end of the line */

        span:after {
            content: '\00AC';
            color: var(--invisible-color);
        }
        /* Mobile-first approach */

        @media screen and (min-width: 600px) {
            body {
                padding: calc(var(--spacing) * 6);
            }
        }
    </style>
